<html>
	<body>
		<iframe src="https://fundraise1.rallybound.dev/WidgetApi/AuthenticationState?frameOrigin=https://brodriguez95.github.io">
		</iframe>
	</body>

	<script type="text/javascript>
		console.log('In parent script');
		if (window.addEventListener) {
			console.log('Adding event listener');
			window.addEventListener("message", handleMessage);
		}
		
		function handleMessage(event) {
			console.log("Received a message from " + event.origin + ".");
	
			if (event.origin != "https://fundraise1.rallybound.dev") {
				console.log("Skipping message.");
				return;
			}
	
			var dataFromChildIframe = event.data;
	
			// Log the data to the console.
			console.log(dataFromChildIframe);
		}
	</script>
</html>
